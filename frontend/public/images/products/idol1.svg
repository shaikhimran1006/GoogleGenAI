<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#F5F5DC"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Temple base -->
  <rect x="200" y="450" width="200" height="80" fill="#654321" rx="5"/>
  <rect x="190" y="440" width="220" height="15" fill="#8B4513" rx="3"/>
  
  <!-- Main pillar -->
  <rect x="280" y="200" width="40" height="250" fill="#A0522D"/>
  
  <!-- Carved details on pillar -->
  <rect x="285" y="220" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="240" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="260" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="280" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="300" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="320" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="340" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="360" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="380" width="30" height="10" fill="#8B4513"/>
  <rect x="285" y="400" width="30" height="10" fill="#8B4513"/>
  
  <!-- Temple dome/crown -->
  <ellipse cx="300" cy="170" rx="50" ry="35" fill="#8B4513"/>
  <ellipse cx="300" cy="165" rx="45" ry="30" fill="#A0522D"/>
  
  <!-- Finial (top ornament) -->
  <ellipse cx="300" cy="135" rx="15" ry="20" fill="#654321"/>
  <circle cx="300" cy="125" r="8" fill="#8B4513"/>
  
  <!-- Side pillars -->
  <rect x="230" y="250" width="20" height="200" fill="#A0522D"/>
  <rect x="350" y="250" width="20" height="200" fill="#A0522D"/>
  
  <!-- Ornate carvings -->
  <!-- Lotus petals at base -->
  <ellipse cx="250" cy="440" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="270" cy="440" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="290" cy="440" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="310" cy="440" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="330" cy="440" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="350" cy="440" rx="8" ry="15" fill="#8B4513"/>
  
  <!-- Central deity figure -->
  <circle cx="300" cy="320" r="25" fill="#CD853F"/>
  <rect x="290" y="340" width="20" height="40" fill="#D2B48C"/>
  
  <!-- Arms -->
  <rect x="270" y="345" width="15" height="25" fill="#CD853F" transform="rotate(-15 277 357)"/>
  <rect x="315" y="345" width="15" height="25" fill="#CD853F" transform="rotate(15 322 357)"/>
  
  <!-- Crown -->
  <polygon points="285,305 300,295 315,305 310,315 290,315" fill="#FFD700"/>
  
  <!-- Title -->
  <rect x="100" y="50" width="400" height="40" fill="#FFFFFF" stroke="#8B4513" stroke-width="2" rx="8"/>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">Hand Carved Wood Temple Idol</text>
  
  <!-- Decorative corners -->
  <polygon points="50,40 60,50 50,60" fill="#8B4513"/>
  <polygon points="550,40 540,50 550,60" fill="#8B4513"/>
  <polygon points="50,540 60,550 50,560" fill="#8B4513"/>
  <polygon points="550,540 540,550 550,560" fill="#8B4513"/>
  
  <!-- Shadow -->
  <ellipse cx="320" cy="530" rx="100" ry="20" fill="#000000" opacity="0.1"/>
</svg>
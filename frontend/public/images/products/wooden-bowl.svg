<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#FFF8F0"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="570" height="570" fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Wooden bowl base -->
  <ellipse cx="300" cy="400" rx="150" ry="40" fill="#CD853F"/>
  <ellipse cx="300" cy="390" rx="150" ry="40" fill="#DEB887"/>
  
  <!-- Bowl sides -->
  <path d="M 150 390 Q 150 200 300 180 Q 450 200 450 390" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Inner bowl -->
  <ellipse cx="300" cy="300" rx="120" ry="35" fill="#F5DEB3"/>
  <ellipse cx="300" cy="295" rx="120" ry="35" fill="#DDD8C7"/>
  
  <!-- Wood grain pattern -->
  <g stroke="#8B4513" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 170 350 Q 220 340 270 350 Q 320 360 370 350 Q 420 340 430 350"/>
    <path d="M 180 320 Q 230 310 280 320 Q 330 330 380 320"/>
    <path d="M 190 290 Q 240 280 290 290 Q 340 300 390 290"/>
    <path d="M 200 260 Q 250 250 300 260 Q 350 270 400 260"/>
    <path d="M 210 230 Q 260 220 310 230 Q 360 240 410 230"/>
  </g>
  
  <!-- Carved decorative patterns around rim -->
  <g fill="#8B4513" opacity="0.6">
    <!-- Top rim pattern -->
    <rect x="180" y="185" width="6" height="6" rx="1"/>
    <rect x="200" y="183" width="6" height="6" rx="1"/>
    <rect x="220" y="182" width="6" height="6" rx="1"/>
    <rect x="240" y="181" width="6" height="6" rx="1"/>
    <rect x="260" y="180" width="6" height="6" rx="1"/>
    <rect x="280" y="179" width="6" height="6" rx="1"/>
    <rect x="300" y="178" width="6" height="6" rx="1"/>
    <rect x="320" y="179" width="6" height="6" rx="1"/>
    <rect x="340" y="180" width="6" height="6" rx="1"/>
    <rect x="360" y="181" width="6" height="6" rx="1"/>
    <rect x="380" y="182" width="6" height="6" rx="1"/>
    <rect x="400" y="183" width="6" height="6" rx="1"/>
    <rect x="420" y="185" width="6" height="6" rx="1"/>
  </g>
  
  <!-- Traditional carved motifs on bowl exterior -->
  <g fill="#654321" opacity="0.7">
    <!-- Lotus petals -->
    <ellipse cx="220" cy="280" rx="4" ry="10" transform="rotate(30 220 280)"/>
    <ellipse cx="240" cy="270" rx="4" ry="10" transform="rotate(45 240 270)"/>
    <ellipse cx="260" cy="265" rx="4" ry="10" transform="rotate(60 260 265)"/>
    <ellipse cx="280" cy="262" rx="4" ry="10" transform="rotate(75 280 262)"/>
    <ellipse cx="300" cy="260" rx="4" ry="10" transform="rotate(90 300 260)"/>
    <ellipse cx="320" cy="262" rx="4" ry="10" transform="rotate(105 320 262)"/>
    <ellipse cx="340" cy="265" rx="4" ry="10" transform="rotate(120 340 265)"/>
    <ellipse cx="360" cy="270" rx="4" ry="10" transform="rotate(135 360 270)"/>
    <ellipse cx="380" cy="280" rx="4" ry="10" transform="rotate(150 380 280)"/>
    
    <!-- Lower motifs -->
    <ellipse cx="230" cy="320" rx="4" ry="10" transform="rotate(20 230 320)"/>
    <ellipse cx="250" cy="315" rx="4" ry="10" transform="rotate(40 250 315)"/>
    <ellipse cx="270" cy="312" rx="4" ry="10" transform="rotate(60 270 312)"/>
    <ellipse cx="290" cy="310" rx="4" ry="10" transform="rotate(80 290 310)"/>
    <ellipse cx="310" cy="312" rx="4" ry="10" transform="rotate(100 310 312)"/>
    <ellipse cx="330" cy="315" rx="4" ry="10" transform="rotate(120 330 315)"/>
    <ellipse cx="350" cy="320" rx="4" ry="10" transform="rotate(140 350 320)"/>
    <ellipse cx="370" cy="330" rx="4" ry="10" transform="rotate(160 370 330)"/>
  </g>
  
  <!-- Shadow under bowl -->
  <ellipse cx="320" cy="450" rx="100" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Highlight on rim -->
  <ellipse cx="300" cy="180" rx="130" ry="20" fill="#F5DEB3" opacity="0.6"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="500" height="35" fill="#FFFFFF" stroke="#8B4513" stroke-width="2" rx="8"/>
  <text x="300" y="52" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">Handcrafted Wooden Serving Bowl</text>
  
  <!-- Decorative corner elements -->
  <polygon points="40,40 50,30 60,40 50,50" fill="#DEB887"/>
  <polygon points="540,40 550,30 560,40 550,50" fill="#DEB887"/>
  <polygon points="40,560 50,550 60,560 50,570" fill="#DEB887"/>
  <polygon points="540,560 550,550 560,560 550,570" fill="#DEB887"/>
  
  <!-- Wood texture details -->
  <g stroke="#A0522D" stroke-width="0.5" opacity="0.4" fill="none">
    <path d="M 160 340 Q 200 335 240 340 Q 280 345 320 340 Q 360 335 400 340 Q 440 345 440 340"/>
    <path d="M 170 310 Q 210 305 250 310 Q 290 315 330 310 Q 370 305 410 310"/>
    <path d="M 180 280 Q 220 275 260 280 Q 300 285 340 280 Q 380 275 420 280"/>
  </g>
</svg>
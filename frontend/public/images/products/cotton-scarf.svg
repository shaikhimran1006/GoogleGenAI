  <circle cx="300" cy="300" r="40" fill="#8B0000" opacity="0.6"/>
  <circle cx="300" cy="300" r="30" fill="#FFD700" opacity="0.9"/>
  
  <!-- Paisley patterns around center -->
  <g fill="#8B0000" opacity="0.7">

  <!-- Corner decorative elements -->
  <polygon points="40,40 50,30 60,40 50,50" fill="#FFD700"/>
  <polygon points="540,40 550,30 560,40 550,50" fill="#FFD700"/>
  <polygon points="40,560 50,550 60,560 50,570" fill="#FFD700"/>
  <polygon points="540,560 550,550 560,560 550,570" fill="#FFD700"/>
  
  <!-- Fold shadows for realism -->
  <g stroke="#D2691E" stroke-width="1" opacity="0.2">

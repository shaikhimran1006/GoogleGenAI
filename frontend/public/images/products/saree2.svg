<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#F5F3F0"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="570" height="570" fill="none" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Main saree body - Royal Blue -->
  <path d="M 80 80 Q 300 70 520 80 L 520 420 Q 300 430 80 420 Z" fill="#1E40AF" opacity="0.95"/>
  
  <!-- Golden/Orange border section -->
  <rect x="80" y="350" width="440" height="70" fill="#DC2626"/>
  <rect x="80" y="380" width="440" height="25" fill="#D4AF37"/>
  <rect x="85" y="385" width="430" height="15" fill="#B8860B"/>
  
  <!-- Complex geometric patterns on blue section -->
  <g fill="#D4AF37" opacity="0.9">
    <!-- Large diamond motifs -->
    <polygon points="150,130 170,150 150,170 130,150"/>
    <polygon points="200,160 220,180 200,200 180,180"/>
    <polygon points="250,130 270,150 250,170 230,150"/>
    <polygon points="300,160 320,180 300,200 280,180"/>
    <polygon points="350,130 370,150 350,170 330,150"/>
    <polygon points="400,160 420,180 400,200 380,180"/>
    <polygon points="450,130 470,150 450,170 430,150"/>
    
    <!-- Second row -->
    <polygon points="120,200 140,220 120,240 100,220"/>
    <polygon points="180,230 200,250 180,270 160,250"/>
    <polygon points="230,200 250,220 230,240 210,220"/>
    <polygon points="280,230 300,250 280,270 260,250"/>
    <polygon points="330,200 350,220 330,240 310,220"/>
    <polygon points="380,230 400,250 380,270 360,250"/>
    <polygon points="430,200 450,220 430,240 410,220"/>
    <polygon points="480,230 500,250 480,270 460,250"/>
    
    <!-- Third row -->
    <polygon points="150,270 170,290 150,310 130,290"/>
    <polygon points="200,300 220,320 200,340 180,320"/>
    <polygon points="250,270 270,290 250,310 230,290"/>
    <polygon points="300,300 320,320 300,340 280,320"/>
    <polygon points="350,270 370,290 350,310 330,290"/>
    <polygon points="400,300 420,320 400,340 380,320"/>
    <polygon points="450,270 470,290 450,310 430,290"/>
  </g>
  
  <!-- Intricate paisley patterns -->
  <g fill="#FFD700" opacity="0.8">
    <!-- Paisley shapes scattered across -->
    <ellipse cx="140" cy="140" rx="6" ry="12" transform="rotate(45 140 140)"/>
    <ellipse cx="190" cy="170" rx="6" ry="12" transform="rotate(-30 190 170)"/>
    <ellipse cx="240" cy="140" rx="6" ry="12" transform="rotate(60 240 140)"/>
    <ellipse cx="290" cy="170" rx="6" ry="12" transform="rotate(-15 290 170)"/>
    <ellipse cx="340" cy="140" rx="6" ry="12" transform="rotate(30 340 140)"/>
    <ellipse cx="390" cy="170" rx="6" ry="12" transform="rotate(-45 390 170)"/>
    <ellipse cx="440" cy="140" rx="6" ry="12" transform="rotate(75 440 140)"/>
    
    <!-- More paisleys in different rows -->
    <ellipse cx="110" cy="210" rx="6" ry="12" transform="rotate(15 110 210)"/>
    <ellipse cx="170" cy="240" rx="6" ry="12" transform="rotate(-60 170 240)"/>
    <ellipse cx="220" cy="210" rx="6" ry="12" transform="rotate(45 220 210)"/>
    <ellipse cx="270" cy="240" rx="6" ry="12" transform="rotate(-30 270 240)"/>
    <ellipse cx="320" cy="210" rx="6" ry="12" transform="rotate(60 320 210)"/>
    <ellipse cx="370" cy="240" rx="6" ry="12" transform="rotate(-15 370 240)"/>
    <ellipse cx="420" cy="210" rx="6" ry="12" transform="rotate(30 420 210)"/>
    <ellipse cx="470" cy="240" rx="6" ry="12" transform="rotate(-45 470 240)"/>
    
    <!-- Third row paisleys -->
    <ellipse cx="140" cy="280" rx="6" ry="12" transform="rotate(75 140 280)"/>
    <ellipse cx="190" cy="310" rx="6" ry="12" transform="rotate(-20 190 310)"/>
    <ellipse cx="240" cy="280" rx="6" ry="12" transform="rotate(40 240 280)"/>
    <ellipse cx="290" cy="310" rx="6" ry="12" transform="rotate(-50 290 310)"/>
    <ellipse cx="340" cy="280" rx="6" ry="12" transform="rotate(25 340 280)"/>
    <ellipse cx="390" cy="310" rx="6" ry="12" transform="rotate(-35 390 310)"/>
    <ellipse cx="440" cy="280" rx="6" ry="12" transform="rotate(55 440 280)"/>
  </g>
  
  <!-- Connecting vine patterns -->
  <g stroke="#D4AF37" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M 130 150 Q 160 140 180 160 Q 210 180 230 150 Q 260 130 280 160 Q 310 190 330 150 Q 360 120 380 160 Q 410 190 430 150 Q 460 130 480 160"/>
    <path d="M 100 220 Q 130 210 160 240 Q 190 270 220 220 Q 250 190 270 240 Q 300 280 320 220 Q 350 190 370 240 Q 400 280 420 220 Q 450 190 480 240"/>
    <path d="M 130 290 Q 160 280 190 310 Q 220 340 240 290 Q 270 260 290 310 Q 320 350 340 290 Q 370 260 390 310 Q 420 350 440 290"/>
  </g>
  
  <!-- Golden border intricate work -->
  <g fill="#B8860B">
    <!-- Detailed border pattern -->
    <rect x="90" y="388" width="6" height="10"/>
    <rect x="102" y="388" width="6" height="10"/>
    <rect x="114" y="388" width="6" height="10"/>
    <rect x="126" y="388" width="6" height="10"/>
    <rect x="138" y="388" width="6" height="10"/>
    <rect x="150" y="388" width="6" height="10"/>
    <rect x="162" y="388" width="6" height="10"/>
    <rect x="174" y="388" width="6" height="10"/>
    <rect x="186" y="388" width="6" height="10"/>
    <rect x="198" y="388" width="6" height="10"/>
    
    <!-- Continue across -->
    <rect x="300" y="388" width="6" height="10"/>
    <rect x="312" y="388" width="6" height="10"/>
    <rect x="324" y="388" width="6" height="10"/>
    <rect x="336" y="388" width="6" height="10"/>
    <rect x="348" y="388" width="6" height="10"/>
    <rect x="360" y="388" width="6" height="10"/>
    <rect x="372" y="388" width="6" height="10"/>
    <rect x="384" y="388" width="6" height="10"/>
    <rect x="396" y="388" width="6" height="10"/>
    <rect x="408" y="388" width="6" height="10"/>
    <rect x="420" y="388" width="6" height="10"/>
    <rect x="432" y="388" width="6" height="10"/>
    <rect x="444" y="388" width="6" height="10"/>
    <rect x="456" y="388" width="6" height="10"/>
    <rect x="468" y="388" width="6" height="10"/>
    <rect x="480" y="388" width="6" height="10"/>
    <rect x="492" y="388" width="6" height="10"/>

  <!-- Red section patterns -->
  <g fill="#FFD700" opacity="0.8">
    <rect x="100" y="360" width="8" height="8"/>
    <rect x="120" y="360" width="8" height="8"/>
    <rect x="140" y="360" width="8" height="8"/>
    <rect x="160" y="360" width="8" height="8"/>
    <rect x="180" y="360" width="8" height="8"/>
    <rect x="200" y="360" width="8" height="8"/>
    <rect x="220" y="360" width="8" height="8"/>
    <rect x="240" y="360" width="8" height="8"/>
    <rect x="260" y="360" width="8" height="8"/>
    <rect x="280" y="360" width="8" height="8"/>
    <rect x="300" y="360" width="8" height="8"/>
    <rect x="320" y="360" width="8" height="8"/>
    <rect x="340" y="360" width="8" height="8"/>
    <rect x="360" y="360" width="8" height="8"/>
    <rect x="380" y="360" width="8" height="8"/>
    <rect x="400" y="360" width="8" height="8"/>
    <rect x="420" y="360" width="8" height="8"/>
    <rect x="440" y="360" width="8" height="8"/>
    <rect x="460" y="360" width="8" height="8"/>
    <rect x="480" y="360" width="8" height="8"/>
    <rect x="500" y="360" width="8" height="8"/>
  </g>
  
  <!-- Fabric texture -->
  <g stroke="#1E3A8A" stroke-width="0.5" opacity="0.2">
    <line x1="80" y1="100" x2="520" y2="100"/>
    <line x1="80" y1="120" x2="520" y2="120"/>
    <line x1="80" y1="300" x2="520" y2="300"/>
    <line x1="80" y1="320" x2="520" y2="320"/>
  </g>
  
  <!-- Title -->
  <rect x="50" y="30" width="500" height="35" fill="#FFFFFF" stroke="#1E40AF" stroke-width="2" rx="8"/>
  <text x="300" y="52" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E40AF">Royal Blue Sambalpuri Heritage Saree</text>
  
  <!-- Corner decorative elements -->
  <polygon points="40,40 50,30 60,40 50,50" fill="#D4AF37"/>
  <polygon points="540,40 550,30 560,40 550,50" fill="#D4AF37"/>
  <polygon points="40,560 50,550 60,560 50,570" fill="#D4AF37"/>
  <polygon points="540,560 550,550 560,560 550,570" fill="#D4AF37"/>
  
  <!-- Subtle fold shadows -->
  <g stroke="#1E3A8A" stroke-width="1" opacity="0.15">
    <path d="M 150 90 Q 180 110 200 90"/>
    <path d="M 350 400 Q 380 420 400 400"/>
  </g>
</svg>